	<script type="text/javascript">

function validate()
{
               if (!myForm.fn.value.match(/^[a-zA-Z]+$/))
               {
                    myForm.fn.value="";
                    myForm.fn.focus(); 
                    alert("Enter only alphabets in Firstname");
					return false;
               }
			   		
			   if (!myForm.ln.value.match(/^[a-zA-Z]+$/))
               {
                    myForm.ln.value="";
                    myForm.ln.focus(); 
                    alert("Enter only alphabets in LastName");
					return false;
               }
			  
			   
}      


</script>
</head>

	<div class="element-number" ><label class="title">Conatct</label><input class="large" type="text" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="10" name="ph"  value="" required/></div>

    <div class="element-password" ><label class="title">Password</label><input type="password" name="password" value=""  id="pass1" required></div> 
    <div class="element-password" > 
    <label class="title">Confirm Password</label> <input type="password" name="password1" onkeyup="checkpass(); return false" id="pass2" value="" required/></div><span id="confirmMessage" class="confirmMessage"></span>
